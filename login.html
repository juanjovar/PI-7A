<!DOCTYPE html>
<html>
<head>
    <!--Caracteres especiales ó acentos-->
    <meta charset="UTF-8">
    <!--Descripcion de la pagina-->
    <meta name="description" content="Free Web tutorials">

    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <!--Para poner el nombre de los autores de la página-->
    <meta name="author" content="John Doe">
    <!-- Controla las dimensiones y la escala de la página. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Página de inicio - Angel Support.</title>
    <!--Poner un icono en la pestaña del navegador -->
    <link rel="shortcut icon" href="./images/icon.webp">
    <!-- Clases de w3 para los elementos de la página.-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 1js para ser la pagina dinamica y vistoza
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <!-- estilos de bootstrap
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/index.js"></script>
    
   <script type="text/javascript">
        $(document).ready(function() {
            $('#registro').on('click', function() {
                $('.navbar-nav li').removeClass('active');
                $("#principal").load('./registrarse.html');
                return false;
            });
        });
</script>
    
</head>

<body>
 <!--Controlador variables Angular -->
    <div ng-app="myApp" ng-controller="myCtrl">
      <div class="wrapper fadeInDown" id="principal">
        <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="./images/user.ico" id="icon" alt="User Icon" />
        </div>
    
        <!-- Login Form -->
        <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Usuario" ng-model="user">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Contraseña" ng-model="password">
             <br>
                <div class="CheckboX fadeIn fourth" style="margin:12px">
                 <i>
                    <label for="cbx" class="label-cbx">
                        <input id="cbx" type="checkbox" class="invisible fandIn fourth">
                        <div class="checkbox fadeIn fourth">
                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                <polyline points="4 11 8 15 16 6"></polyline>
                            </svg>
                        </div>
                        <span class="fadeIn fifth">Recordar contraseña.</span>
                    </label>
                  </i>
                </div>
                <!-- Remind Passowrd -->
                <div id="formFooter">  
                    <input type="submit"  value="Iniciar sesión" ng-click="existeuser();" />
                    <input type="submit" class="fadeIn sixth" value="Registrarse" id="registro" />
                </div>
            </form>
        </div>
      </div>
    </div>
    
</body>
</html>
